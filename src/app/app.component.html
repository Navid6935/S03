<div class="mt-6">
  <div class="flex flex-col items-center">
    <h1 class="mb-4 font-serif font-bold">Typing Challenge</h1>
    <div>
      <p class="text-center">{{ randomText }}</p>
    </div>
    <div>
      <input
        type="text"
        class="border rounded"
        (input)="onChangeInput($event.target.value)"
      />
    </div>
    <div>
      <p class="font-serif font-extrabold">Success!</p>
    </div>
  </div>
</div>
